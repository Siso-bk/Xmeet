name: CI

on:
  push:
  pull_request:

jobs:
  shared:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: meetx-shared
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build shared
        working-directory: meetx-shared
        run: npm ci && npm run build
      - name: Build backend
        working-directory: meetx-backend
        run: npm ci && npm run build

  ai:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: meetx-ai-services
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build shared
        working-directory: meetx-shared
        run: npm ci && npm run build
      - name: Build frontend
        working-directory: meetx-frontend
        run: npm ci && npm run build

